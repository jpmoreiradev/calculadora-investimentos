<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Investimento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Investimento</h1>

    <label for="capital">Capital Inicial (R$):</label>
    <input type="number" id="capital" placeholder="1000">
    
    <label for="aporte">Aporte Mensal (R$):</label>
    <input type="number" id="aporte" placeholder="200">
    
    <label for="taxa">Taxa de Juros (% ao mês):</label>
    <input type="number" id="taxa" placeholder="1">

    <label for="periodo">Período (meses):</label>
    <input type="number" id="periodo" placeholder="12">


    <label for="imposto">Imposto (% sobre rendimento):</label>
    <input type="number" id="imposto" placeholder="22.5">

    <button onclick="calcularInvestimento()">Calcular</button>

    <h2 id="resultado"></h2>

    <div class="tabela-container">
      <table id="detalhes">
        <thead>
          <tr>
            <th>Mês</th>
            <th>Rendimento Bruto (R$)</th>
            <th>IR (%) (R$)</th>
            <th>Rendimento Líquido (R$)</th>
            <th>Aporte (R$)</th>
            <th>Saldo (R$)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Resultado vai aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
